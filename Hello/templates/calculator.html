{% extends 'base.html' %}
{% block title %}Calculator{% endblock title %}

{% block body %}
<h1>Calculator</h1>
{{title}}
{% comment %} <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://source.unsplash.com/1300x600/?himachal" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://source.unsplash.com/1300x600/?mounts" class="d-block w-100" alt="...">
    </div>
  </div> {% endcomment %}
  <div class="form-group">
    <form method="POST">
        {% csrf_token %}
        <label for="exampleFormControlInput1">Value1</label>

            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select> 
        <br>
        <br>
        <div>  
        <label for="exampleFormControlInput1">Value2</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name="value2" placeholder="Enter the Value2">
        </div><br>
        <button type='Submit'>Calculator</button><br>
        <label for="exampleFormControlInput1">Output</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name="output" value="{{c}}" >
        
    </form>
    </div>


{% endblock body %}
