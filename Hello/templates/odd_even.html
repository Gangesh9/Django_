{% extends 'base.html' %}
{% block title %}Calculator{% endblock title %}

{% block body %}
<h1>Number is Even or Odd</h1>
{{title}}
{% comment %} <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://source.unsplash.com/1300x600/?himachal" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://source.unsplash.com/1300x600/?mounts" class="d-block w-100" alt="...">
    </div>
  </div> {% endcomment %}
  <div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {%if error%}
        <div class="alert alert-danger" role="alert">
            Please enter the Value
        {%endif%}
        </div>
        <label for="exampleFormControlInput1">Value</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name="value" placeholder="Enter the Value">
        
        <button type='Submit'>Even|Odd</button><br>
        <label for="exampleFormControlInput1">Output</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name="output" value="{{c}}" >
        
    </form>
    </div>


{% endblock body %}
