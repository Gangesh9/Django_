{% extends 'base.html' %}
{% block title %}Home{% endblock title %}

{% block body %}
<div class="container-fluid px=0">
    <img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100 mx-0" alt="...">
    <h1 class="text-center"> Contact us</h1>
<div class="container" mb-3 py-4>
    <form method="POST" action="/">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleFormControlInput1">Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name="name1" placeholder="Enter your name">
      </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1" >Gender</label>
          <select class="form-control" id="exampleFormControlSelect1" name="gender">
            <option>Male</option>
            <option>Female</option>
            <option>Others</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Enter Your Quries</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" name="desc" rows="3"></textarea>
        </div>
           
        <button type="submit" class="btn btn-primary" id="exampleFormControlInput1" >Submit</button>
      </form>
{% endblock body %}
